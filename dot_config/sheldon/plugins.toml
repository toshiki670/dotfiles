shell = "zsh"

# zsh-completions: 追加のコマンド補完定義を提供
[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
apply = ["fpath"]

# zsh-syntax-highlighting: コマンドラインのシンタックスハイライトを提供
[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"

# zsh-autosuggestions: fish風の自動提案機能（履歴と補完から提案）
[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"

# fzf: 高速なファジー検索ツール（履歴、ファイル、ディレクトリなどの検索）
[plugins.fzf]
github = "junegunn/fzf"

# fzf-tab: Tab補完をfzfで強化（インタラクティブな補完UI）
[plugins.fzf-tab]
github = "Aloxaf/fzf-tab"

# zsh-async: Zshで非同期処理を実行するライブラリ（pureの依存関係）
[plugins.zsh-async]
github = "mafredri/zsh-async"

# pure: ミニマルで高速なZshプロンプトテーマ（非同期Git統合、コマンド実行時間表示）
[plugins.pure]
github = "sindresorhus/pure"
use = ["pure.zsh"]
