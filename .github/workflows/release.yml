name: Release

on:
  push:
    branches:
      - main
      - pre

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup mise (Node.js & pnpm)
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify commitlint
        run: pnpm commitlint --from HEAD~1 --to HEAD --verbose || echo "Commitlint check skipped for this commit"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

