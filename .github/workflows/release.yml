name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no actual release)"
        required: false
        type: boolean
        default: false
  push:
    branches:
      - pre

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise (Node.js & pnpm)
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify commitlint
        run: pnpm exec commitlint --from HEAD~1 --to HEAD --verbose || echo "Commitlint check skipped for this commit"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            pnpm semantic-release --dry-run
          else
            pnpm semantic-release
          fi
